jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
       - id: "dev"
         password: "dev"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "GROUP:Overall/Administer:admin"
        - "GROUP:Overall/Read:authenticated"
        - "GROUP:Job/Build:dev"
        - "GROUP:Job/Cancel:dev"
        - "GROUP:Job/Read:dev"
        - "GROUP:Job/Workspace:dev"
        - "GROUP:Run/Replay:dev"
        - "GROUP:Run/Update:dev"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy
unclassified:
  location:
    url: http://23.94.104.70:8080/

# specify the seedjob groovy script that will create the  pipelines for us
jobs:
    - file: /usr/local/seedjob.groovy
